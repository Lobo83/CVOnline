#content
content.personal.carta=Muy Sres. míos,\nDada mi experiencia en el ámbito de los proyectos IT, tanto a nivel tecnológico como de gestión de equipos y clientes, creo que podría encajar muy bien en el puesto de trabajo ofertado.\nDurante mi carrera profesional he trabajado para clientes de diversa índole: Farmaceuticas, Empresas de Telecomunicaciones, Proveedores de Gas y Electricidad entre otros. En todos estos proyectos, mi labor no solo ha sido técnica (Análisis, Diseño, Implementación y Testing) sino que también he tenido trato directamente con cliente, llegando a ser en algunos casos, referencia y persona de contacto.\nAl margen de mi experiencia, soy una persona orientada al autoperfeccionamiento, preocupado siempre de estar actualizado, ya sea a través de mi empresa o de manera autodidacta. Además aprendo rápido, lo que me permite adaptarme a proyectos de una manera eficaz en cortos períodos de tiempo.\nEn lo personal, no tengo problemas en el trato humano, ya sea con el equipo o con el cliente. Me gusta aportar buen ambiente a mi equipo de trabajo así como confianza y capacidad dentro de las personas de contacto del cliente.\nQuedo pues a la espera de noticias suyas\nGracias por considerar mi candidatura\nAtentamente,\nJose Luis Antón Bueso
